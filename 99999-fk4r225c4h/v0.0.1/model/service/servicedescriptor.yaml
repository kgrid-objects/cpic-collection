openapi: 3.0.0
info:
  version: 1.0.0
  title: 'CPIC TPMT azathioprine recommendations'
  description: 'CPIC recommendations for azathioprine based on TPMT phenotype'
servers:
  - url: '/99999/fk4r225c4h/v0.0.1/'
    description: 'CPIC recommendations for azathioprine based on TPMT phenotype'
tags:
  - name: KO Endpoints
    description: KGrid CPIC guidelines TPMT Phenotype to Recommendation Endpoints
paths:
  /dosingrecommendation:
    post:
      tags:
       - KO Endpoints
      description: Retrieve Dosing Recommendation based on the pheno type.
      operationId: recomm
      requestBody:
        description: inputs
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/phenotype'
      responses:
        '200':
          description: response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/dosingrecommendation'
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
components:
  schemas:
    phenotype:
      required:
        - TPMT
      properties:
        TPMT:
          type: object
          required:
          - diplotype
          - phenotype
          properties:
            diplotype:
              type: string
              example: '*1/*1'
            phenotype:
              type: string
              example: 'normal activity'
    dosingrecommendation:
      required:
      - result
      properties:
        result:
          type: object
          required:
          - type
          - drug
          - genes
          - recommendation
          properties:
            type:
              type: string
              example: 'CPIC Recommendation'
            drug:
              type: string
              example: 'azathioprine'
            genes:
              type: object
              required:
              - TPMT
              properties:
                CYP2D6:
                  type: object
                  required:
                  - diplotype
                  - phenotype
                  properties:
                    diplotype:
                      type: string
                      example: '*1/*1'
                    phenotype:
                      type: string
                      example: 'normal activity'
            recommendation:
              type: object
              required:
              - implication
              - content
              - classification
              properties:
                implication:
                  type: string
                  example: ''
                content:
                  type: string
                  example: ''
                classification:
                  type: string
                  example: ''
    Error:
      required:
        - code
        - message
      properties:
        code:
          type: integer
          format: int32
        message:
          type: string

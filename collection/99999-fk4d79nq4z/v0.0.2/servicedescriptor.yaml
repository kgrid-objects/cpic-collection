openapi: 3.0.0
info:
  version: 1.0.0
  title: 'CPIC - Atazanavir Guideline for UGT1A1'
  description: 'CPIC guidelines UGT1A1 Phenotype to Recommendation'
servers:
  - url: '/99999/fk4d79nq4z/v0.0.2/'
    description: 'CPIC guidelines UGT1A1 Phenotype to Recommendation'
tags:
  - name: KO Endpoints
    description: KGrid CPIC guidelines UGT1A1 Phenotype to Recommendation Endpoints
paths:
  /getrecommendation:
    post:
      tags:
       - KO Endpoints
      description: Retrieve Dosing Recommendation based on the pheno type.
      operationId: recomm
      requestBody:
        description: inputs
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/phenotypeobj'
      responses:
        '200':
          description: response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/dosingrecouput'
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
components:
  schemas:
    phenotypeobj:
      required:
        - enzyme
        - phenotype
      properties:
        enzyme:
          type: string
          example: 'UGT1A1'
        phenotype:
          type: string
          example: 'Normal metabolizer'
    dosingrecouput:
      required:
        - result
      properties:
        result:
          type: object
          example: {"enzyme":"UGT1A1","drug":"Atazanavir","recommendation":{}}
    Error:
      required:
        - code
        - message
      properties:
        code:
          type: integer
          format: int32
        message:
          type: string

#
version: 2
jobs:
  build:
    docker:
    # specify the version you desire here
    - image: circleci/openjdk:8-jdk-node

    working_directory: ~/repo

    steps:
    - checkout


    # Download and cache dependencies
    # - restore_cache:
    #     keys:
    #     - v1-dependencies-{{ checksum "package.json" }}
    #     # fallback to using the latest cache if no exact match is found
    #     - v1-dependencies-

    # - run:
    #     name: Install KGrid CLI
    #     command: sudo npm install -g @kgrid/cli  --unsafe-perm=true --allow-root

    - run:
        name: Install Dependencies
        command: npm install

    - save_cache:
        paths:
        - node_modules
        key: v1-dependencies-{{ checksum "package.json" }}

    - run:
        name: Unit Testing
        command: npm test

    - run:
        name: Intgration Testing
        command: npm run ci

    - run:
        name: Package
        command: npm run package

    - run:
        name: Deploy KOs to Chipmunk
        command: |
          chmod 775 .circleci/shelf_deploy.sh && .circleci/shelf_deploy.sh https://kgrid-activator.herokuapp.com/kos collection
          curl --write-out '%{http_code}' --silent --output /dev/null  https://kgrid-activator.herokuapp.com/activate
          .circleci/shelf_deploy.sh https://kgrid-library.herokuapp.com/kos collection

    - run:
        name: Create Release
        command: |

            if [ $RELEASE ]; then
               git config --global user.email "$GIT_USER_EMAIL"
               git config --global user.name "$GIT_USER_NAME"

               chmod 775 .circleci/release.sh && .circleci/release.sh
            fi

    - run:
        name: Deploy VuePress GitHub Pages
        command: |
              chmod 775 .circleci/vuepress_deploy.sh && .circleci/vuepress_deploy.sh

    - store_artifacts:
        path: dist

    - store_test_results:
        path: test-results


workflows:
  version: 2
  main:
    jobs:
    - build:
        context: kgrid-objects
        filters:
          branches:
            only: master

openapi: 3.0.0
info:
  version: 1.0.0
  title: 'CPIC - Genotype to Phenotype for TPMT'
  description: 'KGrid CPIC guidelines Genotype to Phenotype for TPMT'
servers:
  - url: '/99999/fk4vq45s09/v0.0.1/'
    description: 'KGrid CPIC guidelines Genotype to Phenotype for TPMT'
tags:
  - name: KO Endpoints
    description: KGrid CPIC guidelines Genotype to Phenotype for TPMT Endpoints
paths:
  /phenotype:
    post:
      tags:
       - KO Endpoints
      description: Determine the pheno type based on the genotype.
      operationId: pheno
      requestBody:
        description: inputs
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/genotype'
      responses:
        '200':
          description: response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/phenotype'
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
components:
  schemas:
    genotype:
      required:
      - TPMT
      properties:
        TPMT:
          type: string
          example: '*1/*1'
    phenotype:
      required:
        - TPMT
      properties:
        TPMT:
          type: object
          required:
            - diplotype
            - phenotype
          properties:
            diplotype:
              type: string
              example: '*1/*1'
            phenotype:
              type: string
              example: 'Normal activity'
    Error:
      required:
        - code
        - message
      properties:
        code:
          type: integer
          format: int32
        message:
          type: string

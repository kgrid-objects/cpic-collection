openapi: 3.0.0
info:
  version: 1.0.0
  title: 'CPIC CYP2C19 Clopidogrel recommendations'
  description: 'CPIC recommendations for Clopidogrel based on CYP2C19 phenotype'
servers:
  - url: '/99999/fk4bz6hp15/v0.0.2/'
    description: 'CPIC recommendations for Clopidogrel based on CYP2C19 phenotype'
tags:
  - name: KO Endpoints
    description: KGrid CPIC guidelines CYP2C19 Phenotype to Recommendation Endpoints
paths:
  /getrecommendation:
    post:
      tags:
       - KO Endpoints
      description: Retrieve Dosing Recommendation based on the pheno type.
      operationId: recomm
      requestBody:
        description: inputs
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/phenotypeobj'
      responses:
        '200':
          description: response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/dosingrecouput'
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
components:
  schemas:
    phenotypeobj:
      required:
        - enzym
        - phenotype
      properties:
        enzym:
          type: string
          example: 'CYP2C19'
        phenotype:
          type: string
          example: 'Poor metabolizer'
    dosingrecouput:
      required:
        - result
      properties:
        result:
          type: object
          example: {"enzym":"CYP2C19","drug":"clopidogrel","recom":{}}
    Error:
      required:
        - code
        - message
      properties:
        code:
          type: integer
          format: int32
        message:
          type: string

openapi: 3.0.0
info:
  version: 1.0.0
  title: 'CPIC CYP2C19 Clopidogrel recommendations'
  description: 'CPIC recommendations for Clopidogrel based on CYP2C19 phenotype'
servers:
  - url: '/99999/fk4bz6hp15/v0.0.3/'
    description: 'CPIC recommendations for Clopidogrel based on CYP2C19 phenotype'
tags:
  - name: KO Endpoints
    description: KGrid CPIC guidelines CYP2C19 Phenotype to Recommendation Endpoints
paths:
  /dosingrecommendation:
    post:
      tags:
       - KO Endpoints
      description: Retrieve Dosing Recommendation based on the pheno type.
      operationId: recomm
      requestBody:
        description: inputs
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/phenotype'
      responses:
        '200':
          description: response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/dosingrecommendation'
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
components:
  schemas:
    phenotypeobj:
      required:
        - CYP2C19
      properties:
        CYP2C19:
          type: string
          example: 'Poor metabolizer'
    dosingrecommendation:
      required:
      - result
      properties:
        result:
          type: object
          example: {"Codeine":{}}
    Error:
      required:
        - code
        - message
      properties:
        code:
          type: integer
          format: int32
        message:
          type: string
